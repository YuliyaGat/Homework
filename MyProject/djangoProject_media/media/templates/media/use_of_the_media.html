<body>

      <li class="nav-item">

    </div>

</div>
    <div class="article-clean">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro">
                        <h1 class="text-center" style="font-family:ABeeZee, sans-serif;">Use of the media to get news</h1>
                    </div>
                    <div class="text">
                        <h5 class="text-center" style="font-family:ABeeZee, sans-serif;">What media have you used within the past 30 days to get news?, %</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<figure class="highcharts-figure">
    <div id="container"></div>
        <p class="highcharts-description">
        Target Audience: 18-65</p>
<p class="highcharts-description">Geography: Ukraine, cities of 50 K+</p>
<p class="highcharts-description">2015-2021: without Crimea and Joint Forces Operation zone</p>
<p class="highcharts-description">"2022: only the territories controlled by the Government of Ukraine
where there are no hostilities"</p>
    </p>
</figure>

{% block js_stuff %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script>
      _categories = {{xAxis|safe}};
      _Social_Networks = {{Social_Networks|safe}};
      _News_sites = {{News_sites|safe}};
      _Television = {{Television|safe}};
      _Radio = {{Radio|safe}};
      _Print_media = {{Print_media|safe}};
Highcharts.chart('container', {
    chart: {
        type: 'area',
        height: 400,
        width: 1500
    },
    title: {
        text: '',
        align: 'left'
    },
    subtitle: {
        text: 'Data source: USAID-Internews Media Consumption Survey. Field work - Inmind Research and Consulting (Ukraine)',
        align: 'left'
    },
    yAxis: {
        title: {
            useHTML: true,
            text: ''
        }
    },
    xAxis: {
       tickInterval: 1
    },
    tooltip: {
        shared: true,
        headerFormat: '<span style="font-size:12px"><b>{point.key}</b></span><br>'
     },
    plotOptions: {
        series: {
            pointStart: 2015
        },
        area: {
            stacking: 'normal',
            lineColor: '#666666',
            lineWidth: 1,
            marker: {
                lineWidth: 1,
                lineColor: '#666666'
            }
        }
     },
    series: [{
        name: 'Social Networks',
        data: _Social_Networks
    }, {
        name: 'News sites',
        data: _News_sites

    }, {
        name: 'Television',
        data: _Television
    }, {
        name: 'Radio',
        data: _Radio

    }, {
        name: 'Print media',
        data: _Print_media
    }]
 });


  </script>
{% endblock %}
</body>
</html>
