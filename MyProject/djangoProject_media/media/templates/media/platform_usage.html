 </div>

{% block content %}
<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
{% endblock %}

{% block js_stuff %}
  <script src="https://code.highcharts.com/highcharts.js"></script><script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script>
  _categories = {{xAxis|safe}};
  _google = {{google|safe}};
  _facebook = {{facebook|safe}};
  _youtube = {{youtube|safe}};
  _instagram = {{instagram|safe}};
  _tiktok = {{tiktok|safe}};
  _telegram = {{telegram|safe}};
  _twitter = {{twitter|safe}}
  Highcharts.chart('container', {

  chart: {
      height: 550,
      width: 1500
    },

  title: {
    text: '',
    align: 'left'
       },

  subtitle: {
    text: 'Data source: Similarweb',
    align: 'left'
  },

  yAxis: {
    title: {
      text: ''
    }
  },

    xAxis: {
        type: 'datetime',
        accessibility: {
            rangeDescription: 'Range: Mar 1st 2022 to Mar 1st 2023.'
        }
    },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {pointStart: Date.UTC(2021, 2, 1),
            pointIntervalUnit: 'month'
    }
  },

  series: [{
    name: 'Google.com',
    data: _google
  }, {
    name: 'FaceBook.coom',
    data: _facebook
  }, {
    name: 'YouTube.com',
    data: _youtube
  }, {
    name: 'Instagram.com',
    data: _instagram
  }, {
    name: 'TikTok.com',
    data: _tiktok
  }, {
    name: 'Te.me(Telegram)',
    data: _telegram
  }, {
    name: 'Twitter.com',
    data: _twitter
  }],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});

</script>
{% endblock %}

</body>
